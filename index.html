    <body>
        <div class="entry">
            <h1>Welcome to <em>BubbleNet</em></h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipiscing elit.</p>
            <button id="show-form-btn">Create Account</button>
            
            <div id="signup-form">
                <form id="create-account-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Toggle the form
  const btn = document.getElementById('show-form-btn');
  const formContainer = document.getElementById('signup-form');

  btn.addEventListener('click', () => {
    formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
  });

  // Handle form submission
  const form = document.getElementById('create-account-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent page reload

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    db.collection("users").add({
      username: username,
      email: email,
      password: password, // Only for demo purposes
      createdAt: new Date()
    })
    .then(() => {
      alert("Account created successfully!");
      form.reset();
      formContainer.style.display = 'none';
    })
    .catch((err) => console.error("Error adding user:", err));
  });
});
</script>
